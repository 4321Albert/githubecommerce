<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="relative bg-gray-100 p-4">

<!-- Fondo animado de estrellas -->
<div id="particles-js" class="absolute inset-0 z-0"></div>

<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md relative z-10">
    <h1 class="text-2xl font-bold mb-4">Carrito de Compras</h1>

    <!-- Producto 1 -->
    <div class="flex items-center justify-between border-b pb-4">
        <div class="flex items-center">
            <img src="producto1.jpg" alt="Producto 1" class="w-16 h-16 rounded-md mr-4">
            <div>
                <h2 class="font-semibold">Producto 1</h2>
                <p class="text-gray-600">descripcion.</p>
            </div>
        </div>
        <div>
            <span class="font-semibold">$29.99</span>
            <input type="number" class="ml-4 w-16 h-10 border border-gray-300 rounded-md text-center" value="1">
        </div>
    </div>

    <!-- Producto 2 -->
    <div class="flex items-center justify-between border-b py-4">
        <div class="flex items-center">
            <img src="producto2.jpg" alt="Producto 2" class="w-16 h-16 rounded-md mr-4">
            <div>
                <h2 class="font-semibold">Producto 2</h2>
                <p class="text-gray-600">describir.</p>
            </div>
        </div>
        <div>
            <span class="font-semibold">$39.99</span>
            <input type="number" class="ml-4 w-16 h-10 border border-gray-300 rounded-md text-center" value="1">
        </div>
    </div>

    <!-- Total -->
    <div class="flex justify-between mt-4">
        <span class="font-semibold text-lg">Total:</span>
        <span class="font-semibold text-lg">$69.98</span>
    </div>

    <!-- Botón de Comprar -->
    <button class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md">
        Comprar
    </button>
</div>

<!-- Configuración de Particles.js -->
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#000"
            },
            "shape": {
                "type": "star",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 4,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#000",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
